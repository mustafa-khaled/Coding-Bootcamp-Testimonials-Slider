<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <div class="content container">
    <div>
      <img src="./images/pattern-quotes.svg" class="quotes">
      <p id="body">“ I’ve been interested in coding for a while but never taken the jump, until now.
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so
        excited about the future. ”</p>
      <span id="name"> Tanya Sinclair </span>
      <span id="work">UX Engineer</span>
    </div>
    <div class="the-imgs">
      <img src="./images/image-tanya.jpg" id="img">
      <img src="./images/pattern-bg.svg" class="pattern">
      <div class="next-prev">
        <img id="prev" src="./images/icon-prev.svg">
        <img id="next" src="./images/icon-next.svg">
      </div>
    </div>
  </div>

  <img src="./images/pattern-curve.svg" class="curve">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/the-mustafa-khaled/" target="_blank">Mustafa Khaled</a>.
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
